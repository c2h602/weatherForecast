<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">

        <h1 class="text-center"><img src="cloud-fog2-fill.svg" alt="" width="150"></h1>

        <div class="container text-center">

            <div class="row align-items-end">

              <div class="col"></div>

              <div class="col">
                <form class="d-flex">

                    <input id="input" class="form-control mr-5" type="text" placeholder="">

                    <button id="btn" class="btn btn-primary"><img src="search.svg" alt="" width="20"></button>

                </form>
              </div>

              <div class="col"></div>

            </div>
          </div>
    </header>

    <br>

    <div class="shadow-lg p-4 mb-5 bg-white rounded container center" style="width: 15rem;">

        <h2 id="city-card" class="fs-2">London<span class="badge text-bg-danger fs-6 align-text-top">GB</span></h2>

        <div id="weather-card">
            <div id="value-card" class="fs-1">11<span class="fs-1">°C</span></div>
        </div>

        <div id="description-card" class="fs-6">Cloudy</div>
    </div>

</body>
</html>
